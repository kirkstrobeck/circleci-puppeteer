version: 2
jobs:
  test:
    docker:
      - image: kirkstrobeck/integration

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      - run: node index.js

      - store_artifacts:
          path: /home

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
